<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="css/register.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/register.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<script src="js/register.js"></script>

</head>
<body>
	<p id="uInfo"></p>
	<div class="loginmodal-container">
		<h1>Registration</h1>
		<br>
		<form>
			<p>
				<label>Surname : </label><input id="sname" type="text"
					placeholder="Surname">
			</p>
			<p>
				<label>First Name : </label><input id="fname" type="text"
					placeholder="First Name">
			</p>
			<p>
				<label>Username : </label><input id="uname" type="text"
					placeholder="User Name">
			</p>
			<p>
				<label>Password : </label><input id="pass" type="text"
					placeholder="Password">
			</p>
			<p>
				<label>Email : </label><input id="email" type="text"
					placeholder="Email">
			</p>
			<p>
				<label>Cell Contact : </label><input id="cell" type="text"
					placeholder="Cell">
			</p>
		</form>
		<button class="login loginmodal-submit" onclick="submitClick()">Register</button>
	</div>

</body>



</html>
